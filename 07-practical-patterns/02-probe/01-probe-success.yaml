# 1. All probes succeed (Startup → Readiness → Liveness OK over time)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: probe-success
spec:
  replicas: 1
  selector:
    matchLabels:
      app: probe-success
  template:
    metadata:
      labels:
        app: probe-success
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: app
        image: devwikirepo/probe-practice:1.6
        env:
        - name: MODE
          value: "success"
        ports:
        - containerPort: 5000
        startupProbe:
          httpGet:
            path: /startupz
            port: 5000
          initialDelaySeconds: 40
          failureThreshold: 10   
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: 5000
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          periodSeconds: 10
          failureThreshold: 3
