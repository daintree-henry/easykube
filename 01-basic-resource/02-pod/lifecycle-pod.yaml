apiVersion: v1
kind: Pod
metadata:
  name: pending
spec:
  nodeSelector:
    nonexistent-label: "true"
  containers:
    - name: nginx
      image: nginx:alpine-slim

---
apiVersion: v1
kind: Pod
metadata:
  name: creating
spec:
  containers:
    - name: golang
      image: golang:1.21
      command: ["sleep", "14400"]
      imagePullPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: running
spec:
  containers:
    - name: nginx
      image: nginx:alpine-slim

---
apiVersion: v1
kind: Pod
metadata:
  name: succeeded
spec:
  restartPolicy: OnFailure
  containers:
    - name: echo
      image: busybox:1.35
      command: ["sh", "-c", "echo done"]

---
apiVersion: v1
kind: Pod
metadata:
  name: failed
spec:
  restartPolicy: Never
  containers:
    - name: fail
      image: busybox:1.35
      command: ["sh", "-c", "exit 1"]

---
apiVersion: v1
kind: Pod
metadata:
  name: image-error
spec:
  containers:
    - name: error
      image: nonexist:v1
      imagePullPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: crashloop
spec:
  containers:
  - name: crash
    image: busybox:1.35
    command: ["sh", "-c", "sleep 1 && exit 1"]
  restartPolicy: Always
