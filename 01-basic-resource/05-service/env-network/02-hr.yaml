apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr
  namespace: hr
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: nginx:alpine-slim
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: hr-backend-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hr-backend-html
  namespace: hr
data:
  index.html: |
    <html>
    <body>
    <h1>HR Backend Service</h1>
    <p>This is HR backend pod responding.</p>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: hr
spec:
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
