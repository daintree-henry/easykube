apiVersion: v1
kind: Pod
metadata:
  name: hostpath-worker2-checker
spec:
  nodeName: easykube-worker2
  containers:
    - name: watcher
      image: busybox:1.35
      command:
        - /bin/sh
        - -c
        - |
          while true; do
            echo "üìÇ Contents of /data:"
            ls -l /data || echo "‚ö†Ô∏è Cannot access /data"
            sleep 5
          done
      volumeMounts:
        - name: host-volume
          mountPath: /data
  volumes:
    - name: host-volume
      hostPath:
        path: /tmp/hostpath
        type: DirectoryOrCreate
